<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Reviews</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.14.0-web/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img
              src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg"
              width="300px"
              id="person-img"
              alt=""
            />
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cupiditate
            architecto ea, impedit quia animi asperiores.
          </p>
        </article>
        <div class="button-container">
          <button class="prev-btn">
            <i class="fa fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fa fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-btn">Surprise Mee</button>
      </section>
    </main>
  </body>
  <script src="./app.js"></script>
</html>
